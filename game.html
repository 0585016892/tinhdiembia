<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính điểm 🎱</title>
<link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Billiard Cash">

<link rel="apple-touch-icon" href="assets/icons/icon-192.png">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-light">

<!-- HEADER -->
<div class="sticky-top bg-white shadow-sm">
  <div class="container py-3 d-flex justify-content-between align-items-center">
    <h5 class="mb-0 fw-bold">🎱 Người chơi</h5>

    <button class="btn btn-success btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#addPlayerModal">
      <i class="bi bi-person-plus"></i> Thêm
    </button>
  </div>
</div>

<!-- CONTENT -->
<div class="container my-4">
  <div id="players" class="row g-3"></div>

  <button class="btn btn-warning btn-lg w-100 mt-4"
          onclick="calculateMoney()">
    💰 TÍNH TIỀN
  </button>
</div>

<!-- MODAL THÊM NGƯỜI -->
<div class="modal fade" id="addPlayerModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0">

      <div class="modal-header">
        <h5 class="modal-title fw-bold">➕ Thêm người chơi</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <label class="form-label">Tên người chơi</label>
        <input type="text"
               id="playerName"
               class="form-control form-control-lg"
               placeholder="Ví dụ: Hùng, Tuấn...">
      </div>

      <div class="modal-footer">
        <button  class="btn btn-light" data-bs-dismiss="modal">Huỷ</button>
        <button class="btn btn-success" onclick="addPlayer()">Thêm</button>
      </div>

    </div>
  </div>
</div>

<!-- SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="assets/js/data.js"></script>
<script src="assets/js/game.js"></script>
</body>
</html>
